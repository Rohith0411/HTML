<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4 form</title>
</head>
<body>
    <form>
        <h2>Check box</h2>
        <label>Select course</label><br>
        <input type="checkbox" name="c1" value="c program">C<br>
        <input type="checkbox" name="c2" value="c++ program">C++<br>
        <input type="checkbox" name="c3" value="java program">JAVA<br>
        <input type="checkbox" name="c4" value="MEAN program">MEAN<br>
        <input type="checkbox" name="c5" value="None">None of these
        <h2>Email</h2>
        <input type="email" name="eid" placeholder="Enter Your Email ID"><br>
        <input type="submit" value="click me">
        <h2>File Upload</h2>
        <input type="file" name="fl">
        <h2>Drop Down</h2>
        <select name="months">
            <option disabled selected>Months</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>september</option>
            <option>october</option>
            <option>November</option>
            <option>December8</option>
        </select>
        <h2>Advance Select</h2>
        <select name="lunch">
            <option disabled selected>Foods</option>
            <optgroup label="Veg Foods">Veg Foods
                <option>Lemon Rice</option>
                <option>Curd Rice</option>
                <option>Tomato Rice</option>
            </optgroup>
            <optgroup label="Non-Veg Food"> 
                <option>Briyani</option>
                <option>Fish Fry</option>
                <option>Squid</option>
            </optgroup>
        </select>
        <h2>Color</h2>
        <label>Select Color</label>
        <input type="color" name="color">
        <h2>Date</h2>
        <input type="date" name="dob">
        <h2>Time</h2>
        <input type="time" name="time">
        <h2>Buttons</h2>
        <input type="submit">
        <input type="button" value="click me">
        <input type="reset">
        <button><img src="./Images/img 1.jpg" width="100"><marquee>Submit</marquee></button>
        <h2>List Box</h2>
        <select name="week" size="6" multiple>
            <option disabled selected>Select week</option>
            <option>Sunday</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
        </select>  
    </form>
</body>
</html>
